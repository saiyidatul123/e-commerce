  <body>
    <header class="primary-header" id="header-content">
      <div class="container">
        <div class="nav-wrapper">
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <i
              class="fa fa-bars icon-hamburger text-white"
              aria-hidden="true"
            ></i>
            <i class="fa fa-times icon-close" aria-hidden="true"></i>
            <span class="visually-hidden">Menu</span>
          </button>
          <nav class="primary-navigation" id="primary-navigation">
            <ul aria-label="Primary" role="list" class="nav-list list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="men.html">Men</a></li>
              <li><a href="women.html">Women</a></li>
              <li><a href="kids.html">Kids</a></li>
            </ul>
          </nav>
          <div class="btn-wrapper">
            <div class="d-flex row justify-content-lg-between gap-2">
              <div class="col">
                <!-- search bar -->
                <button class="search-btn">
                  <div class="search_bar_wrap">
                    <div class="search_bar">
                      <input
                        type="text"
                        class="search_bar_input"
                        placeholder="Search"
                        aria-label="search"
                      />
                    </div>
                    <div class="search_btn">
                      <span class="icon"
                        ><ion-icon name="search-outline"></ion-icon
                      ></span>
                    </div>
                    <div class="close_btn">
                      <span class="icon"
                        ><ion-icon name="close-outline"></ion-icon
                      ></span>
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="cart-btn">
                  <img
                    id="iconpacks"
                    src="./images/icons/shopping-bag.png"
                    data-bs-toggle="offcanvas"
                    href="#offcanvasExample"
                  />
                </button>
              </div>
            </div>
          </div>
          <!-- End of search bar -->
        </div>
      </div>
    </header>

    <section class="top-header">
      <div class="container">
        <div class="row">
          <div class="col">
            <img class="head-img"src="./images/men-image.png" />
          </div>
          <div class="col align-self-center">
            <h1>Shop for Men</h1>
            <h5>
              Zombies reversus ab inferno, nam malum cerebro. De carne animata
              corpora quaeritis. Summus sit, morbo vel maleficia? De Apocalypsi
              undead dictum mauris.
            </h5>
          </div>
        </div>
      </div>
    </section>

    <section class="product-display">
      <div class="container">
        <div class="row" id="data-output"></div>
      </div>
    </section>

    <!-- Shopping Cart Offcanvas -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Shopping Cart
        </h5>
        <div id="shopCart"></div>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <hr class="solid" />
          <h5 class="text-center font-italic">No items added.</h5>
          <table></table>
          <hr class="solid" />
          <button class="btn btn-warning w-100">CHECKOUT</button>
        </div>
      </div>
    </div>
    <!-- End of Shopping Cart Offcanvas -->

    <!-- search bar js-->
    <script type="text/javascript" src="./js/scripts.js"></script>

    <!-- mock data js-->
    <script type="text/javascript" src="./js/mock_data_men.js"></script>
    
  </body>
