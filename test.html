<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery_version_3-5-1.js"></script>
</head>
<body>
  
  <div>
    <h3>Display Banners</h3>
  </div>
  <div id="displayBanners">

  </div>

  
  <script>
    $(document).on("ready", function () {

      $.ajax(
      {
        url: 'http://localhost/phptutorial/E-commerce/api/banner_list.php',
        type: 'POST',
        success: function(data) 
        {
          
          var json = JSON.parse(data);
          var result = json.result;
          var html_banner = ``;
          console.log(result)
          for (let index = 0; index < result.length; index++) 
          {
            var bannerID = result[index].id;
            var bannerImage = result[index].image;
            var bannerType = result[index].type;

            html_banner +=`
              <div">
                  <img src="${bannerImage}" alt="Image Description">
              </div>
            `;
          }

          $("#displayBanners").html(html_banner);
        }
      });
      
    });
    
  </script>
</body>
</html>
